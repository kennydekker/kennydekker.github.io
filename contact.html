<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Kenny Dekker</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
      background-color: #f9f9f9;
    }

    .contact-wrapper {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      color: #800020;
      margin-bottom: 20px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    form button {
      width: 100%;
      padding: 15px;
      background-color: #BF00FF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #9F00CC;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #6A0DAD;
      text-decoration: none;
      font-size: 1em;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">
    <h1>Contact Me</h1>
    <form action="https://getform.io/f/anlqyzla" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="summary" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
