<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      background-color: #f9f9f9;
    }

    .contact-form-container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .contact-form-container h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #800020;
    }

    .contact-form-container form input,
    .contact-form-container form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .contact-form-container form button {
      width: 100%;
      padding: 15px;
      background-color: #BF00FF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form-container form button:hover {
      background-color: #9F00CC;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #6A0DAD;
      text-decoration: none;
      font-size: 0.9em;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-form-container">
    <h2>Contact Me</h2>
    <form action="https://getform.io/f/anlqyzla" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="summary" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <a href="#" class="back-link" onclick="window.close()">Close Form</a>
  </div>
</body>
</html>
