<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenny's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Hotbar Navigation */
    .hotbar {
      background-color: #333; /* Dark background */
      overflow: hidden;
      position: fixed; /* Sticks to the top */
      top: 0;
      width: 100%; /* Full width */
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .hotbar a {
      color: white; /* White text */
      padding: 10px 20px;
      text-decoration: none; /* No underline */
      text-align: center;
    }

    .hotbar a:hover {
      background-color: #555; /* Slightly lighter on hover */
    }

    .intro-wrapper {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      align-items: center; /* Center content horizontally */
      margin: 150px auto; /* Add spacing from the top */
      max-width: 800px; /* Limit the width of the section */
      padding: 0 20px; /* Add responsive padding */
    }

    /* Updated intro-section styling */
    .intro-section {
      position: relative; /* Allows layering of the overlay and content */
      display: flex;
      align-items: center; /* Vertically align contents */
      justify-content: flex-start; /* Horizontally align content */
      width: 100%; /* Full width */
      height: 300px; /* Ensures the section takes up the desired height */
      background-image: url('Empty Left Overlay.png'); /* Background overlay image */
      background-size: cover; /* Ensures the background fills the container */
      background-repeat: no-repeat; /* Prevents tiling */
      background-position: center; /* Centers the overlay */
    }

    .intro-section img {
      z-index: 1; /* Ensures the image stays below the overlay */
      position: relative; /* Keeps the image properly positioned */
      width: 220px; /* Adjust width for proper fit */
      height: 220px; /* Match height with width */
      border-radius: 50%; /* Keeps the image circular */
      object-fit: cover; /* Ensures the image fills its container */
      margin-left: 30px; /* Adds spacing from the left */
    }

    .intro-summary {
      display: flex;
      flex-direction: column; /* Stack summary text and button */
      align-items: center; /* Center align text and button */
      max-width: 500px; /* Constrain width of summary text */
      line-height: 1.5; /* Add space between lines */
    }

    .intro-summary p {
      text-align: left; /* Align the text to the left */
    }

    .contact-button {
      font-size: 1.5em; /* Bold and professional font size */
      padding: 15px 30px; /* Ample padding for prominence */
      background-color: #BF00FF; /* Vibrant electric purple */
      color: white; /* High contrast for clear readability */
      border: 2px solid #BF00FF; /* Matching border for seamless design */
      border-radius: 8px; /* Smooth, modern corners */
      cursor: pointer;
      margin-top: 30px; /* Generous spacing after the summary */
      font-family: 'Arial', sans-serif; /* Clean and professional font */
      transition: transform 0.3s, box-shadow 0.3s; /* Smooth interactive effects */
    }

    .contact-button:hover {
      background-color: #9F00CC; /* Slightly darker electric purple on hover */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle yet bold shadow effect */
      transform: scale(1.1); /* Noticeable zoom-in effect */
    }

    #contact-form { 
      display: none; 
      position: fixed; 
      top: 50%; left: 50%; 
      transform: translate(-50%, -50%); 
      background: #f9f9f9; 
      border: 1px solid #ccc; 
      padding: 90px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
      width: 500px; 
      max-width: 90%; 
    }

    #contact-form h2 {
      font-size: 1.5em;
      margin-bottom: 20px; /* Adds space below the header */
      text-align: center;
    }

    #contact-form input, #contact-form textarea {
      width: 100%; /* Ensure fields stretch fully across the popup */
      margin-bottom: 15px; /* Adjust space between fields */
      padding: 10px; /* Maintain padding inside the fields */
      border: 1px solid #ccc;
      border-radius: 5px; /* Smooth corners for a polished look */
    }

    #contact-form button {
      font-size: 1em;
      margin-top: 15px; /* Adds space between buttons and fields */
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: 2px solid #ccc; /* Visible border */
      border-radius: 5px;
      cursor: pointer;
    }

    #contact-form button:hover {
      background-color: #555; /* Slightly lighter hover effect */
      border-color: #888; /* Subtle change on hover */
    }
  </style>
</head>
<body>
  <!-- Hotbar Navigation -->
  <div class="hotbar">
    <a href="index.html">Home</a>
    <a onclick="showForm()">Contact</a>
    <a href="about.html">About</a>
    <a href="projects.html">My Projects</a>
  </div>

  <div class="intro-wrapper">
    <div class="intro-section">
      <img src="Kenny_Basic.jpg" alt="Kenny's Photo">
      <div class="intro-summary">

        <button class="contact-button" onclick="showForm()">Contact Me</button>
      </div>
    </div>
  </div>
</body>
</html>
